---
- name: Adjust vm.max_map_count
  sysctl:
    name: vm.max_map_count
    value: '{{ es_max_map_count }}'
    state: present
    reload: true

- name: Create directory for config files
  file:
    path: '{{ es_docker_dir }}/conf'
    state: directory
    owner: '{{ es_host_uid }}'
    group: docker
    mode: 0775
    recurse: true

- name: Create config files
  template:
    src: '{{ item }}'
    dest: '{{ es_docker_dir }}/conf/{{ item | basename | replace(".j2", "") }}'
    owner: '{{ es_host_uid }}'
    mode: 0644
  register: es_config
  with_fileglob:
    - templates/*
