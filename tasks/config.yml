---
- name: Adjust vm.max_map_count
  sysctl:
    name: vm.max_map_count
    value: '{{ es_max_map_count }}'
    state: present
    reload: true

- name: Create directory for config files
  file:
    path: '{{ es_docker_dir }}/conf/ingest-geoip'
    state: directory
    mode: 0775

- name: Create config files
  template:
    src: '{{ item }}'
    dest: '{{ es_docker_dir }}/conf/{{ item | basename | replace(".j2", "") }}'
  register: es_config
  with_fileglob:
    - templates/*

- name: Download GeoIP databases
  get_url:
    url: '{{ geoip_url }}/{{ item }}'
    dest: '{{ es_docker_dir }}/conf/ingest-geoip'
  with_items: '{{ geoip_dbs }}'
